      <h2>INSCRIPCIÓN DEL CIUDADANO AL TRIBUNAL EVALUADOR</h2>
      <form id="form1" name="form1" class="form" action="guarda.php" method="post">
        <div class="form-group">
          <h3>Datos a Completar</h3>
        </div>
        <div class="form-group">
          <label for="nomyape"><h4>Apellido y Nombre</h4></label>
          <input type="text" class="form-control" name="nomyape" id="nomyape" placeholder="Ingrese su Apellido y Nombre">
        </div>
        <div class="form-group">
          <label for="dni"><h4>D.N.I.</h4></label>
          <input type="text" class="form-control" name="dni" id="dni" placeholder="Ingrese su D.N.I.">
        </div>
        <div class="form-group">
          <label for="direccion"><h4>Dirección</h4></label>
          <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingrese su Dirección Domiciliaria">
        </div>
        <div class="form-group">
          <label for="localidad"><h4>Localidad</h4></label>
          <input type="text" class="form-control" name="localidad" id="localidad" placeholder="Ingrese su Localidad">
        </div>
        <div class="form-group">
          <label for="telefono"><h4>Teléfono</h4></label>
          <input class="form-control" type="text" placeholder="362 455-5555" name="telefono" id="telefono">
        </div>
        <div class="form-group">
          <label for="email"><h4>Email</h4></label>
          <input class="form-control" type="text" placeholder="barbanegra@ejemplo.com" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="facebook"><h4>Facebook</h4></label>
          <input type="text" class="form-control" name="facebook" id="facebook" placeholder="Ingrese su Dirección de Facebook">
        </div>
        <div class="form-group">
          <label for="ocupacion"><h4>Ocupación/Lugar de Trabajo</h4></label>
          <input type="text" class="form-control" name="ocupacion" id="ocupacion" placeholder="Ingrese su Ocupación o su Lugar de Trabajo">
        </div>
        <div class="form-group">
         <label for="seEntero"><h4>Medio por el cual se enteró del premio</h4></label>
         <select class="form-control" id="seEntero" name="seEntero">
           <option value="1">Diario</option>
           <option value="2">Internet</option>
           <option value="3">Radio</option>
           <option value="4">Compa&ntildeero de Trabajo</option>
         </select>
        </div>
        <div class="row">
          <input type="submit" name="boton" id="boton" class="form-btn" value="Confirmar Inscripción">
        </div>
      </form>
